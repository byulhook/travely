name: 설정 변경
description: 프로젝트 구성 변경(npm, env, db, 등)
title: '[setting] '
labels: ['setting']
body:
  - type: textarea
    id: setting-details
    attributes:
      label: 📄 구성 변경 상세 내용
      description: 프로젝트 구성 변경에 대해 설명해주세요.
      placeholder: |
        - 어떤 구성을 변경하나요? 
        - 예시: 
            - npm 종속성
            - package-lock.json 변경
            - .env 환경 변수 관련 세팅 변경
            - 그외
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        > 다음 내용을 포함하여 작성해주세요:

        ## 어떤 구성을 변경하나요? 
        ### 예시 
        - npm 종속성 추가
        - package-lock.json 변경
        - .env 환경 변수 관련 세팅 변경
        - 그외(디비 세팅, 배포 환경 관련 세팅 변경)

        ### 주의사항
        - npm 종속성 추가 시 정확한 버전을 명시해주세요.
        - package-lock.json 변경 시 전체 팀에 공유해주세요.
        - 환경 변수 변경 시 .env.example 파일도 업데이트해주세요.
